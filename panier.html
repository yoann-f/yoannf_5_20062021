        <!-- Section-->

                        <div class="row-cols-1 mb-5">

                            <form action="#" method="POST" class="formBuyer">

                                </div>
                                <div class="buyerInformations">
                                    <label for="phoneNumber" class="fw-bolder-buyerInformations">Téléphone :</label>
                                    <input type="tel" id="phoneNumber" name="user_phonenumber">
                                </div>
                                <div class="buyerInformations">
                                    <label for="deliveryAdress" class="fw-bolder-buyerInformations">Adresse de livraison :</label>
                                    <input type="text" id="deliveryAdress" name="user_deliveryadress">
                                    <span>L'adresse de facturation est la même que l'adresse de livraison : <input type="checkbox"></span>
                                </div>
                                <div class="buyerInformations">
                                    <label for="billingAdress" class="fw-bolder-buyerInformations">Adresse de facturation :</label>
